<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portals Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <div class="app" id="mainApp" style="display: none;">
        <!-- Store Page -->
        <div id="storePage">
        <div class="balance">
            <div class="stars">‚ú® <span id="stars">0</span></div>
            <div class="ton">üíé <span id="ton">0</span> TON</div>
        </div>

        <div class="banner"></div>

        <nav class="tabs">
            <button class="tab active">All items</button>
            <button class="tab">Collections</button>
            <button class="tab">Bundles</button>
        </nav>

        <div class="filters">
            <select class="filter">
                <option>Collection: All</option>
            </select>
            <select class="filter">
                <option>Model: All</option>
            </select>
            <select class="filter">
                <option>Background: All</option>
            </select>
        </div>

        <div class="search">
            <input type="text" placeholder="üîç Search by ID">
        </div>

        <div class="items-grid" id="itemsGrid"></div>
        </div>

        <!-- My Gifts Page -->
        <div id="myGiftsPage" style="display: none; padding: 16px;">
            <h1 style="font-size: 28px; margin-bottom: 4px;">My Inventory</h1>
            <p style="color: #888; font-size: 14px; margin-bottom: 40px; text-align: left;">Manage your Telegram gifts collection</p>
            
            <div style="text-align: center; padding: 60px 20px;">
                <div style="font-size: 80px; margin-bottom: 20px;">üéÅ</div>
                <h2 style="font-size: 24px; margin-bottom: 12px;">Your inventory is empty</h2>
                <p style="color: #888; margin-bottom: 30px;">Start collecting gifts to see them here</p>
                <button style="background: linear-gradient(135deg, #a855f7, #3b82f6); color: #fff; border: none; padding: 14px 32px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">Add Your First Gift</button>
                <p style="color: #3b82f6; margin-top: 20px; cursor: pointer;">How it works?</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active">
                <span class="icon">üõí</span>
                <span>Store</span>
            </button>
            <button class="nav-btn">
                <span class="icon">üéÅ</span>
                <span>My gifts</span>
            </button>
            <button class="nav-btn">
                <span class="icon">‚≠ê</span>
                <span>Season</span>
            </button>
            <button class="nav-btn">
                <span class="icon">üë§</span>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
